name: equivariant_spmm_env
channels:
  - conda-forge
  - nvidia
  - pytorch
  - default
dependencies: 
  - python=3.11 

  # Core Function
  - numpy
  - jinja2 
  - pybind11
  - cmake 

  # Reordering CG coefficients
  - pandas

  # plotting 
  - matplotlib
  - seaborn

  # pytorch and e3nn stuff
  - pip 
  - pytorch 
  - pytorch-cuda=12.1
  - torchaudio
  - torchvision
  - pip:
    - e3nn 
    - e3nn_jax
    - cuequivariance
    - cuequivariance-jax
    - cuequivariance-torch
    - cuequivariance-ops-torch-cu12